name: CI with Cache

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # Prime the cache step
      - name: prime-cache-1d48f8a
        id: cache-step
        uses: actions/cache@v4
        with:
          path: ~/.cache/my-dependencies
          key: cache-1d48f8a

      - name: Show cache result
        run: |
          if [ -n "${{ steps.cache-step.outputs.cache-hit }}" ]; then
            echo "Cache hit: ${{ steps.cache-step.outputs.cache-hit }}"
          else
            echo "Cache miss!"
          fi

      # Example step that uses the cached dependencies
      - name: Install dependencies
        run: |
          mkdir -p ~/.cache/my-dependencies
          echo "Simulating dependency installation..."
          echo "some-dependency" > ~/.cache/my-dependencies/deps.txt
